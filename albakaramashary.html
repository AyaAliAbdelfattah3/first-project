     <h2  class="headline2"> نبذه عن سوره البقره </h2>
    <p style="color: white ; font-size: 25px;">
        سُمِّيت سورة البقرة بهذا الاسم لورود قصة بقرة بني إسرائيل فيها، وفيها إشارة إلى وجوب المسارعة إلى تطبيق شرع الله، وعدم التلكؤ فيه كما حصل من يهود. ومن أهم خصائص سورة البقرة: أنها أطول سورة في القرآن. أن فيها آخر آية نزلت من القرآن الكريم.
